<div class="modal-reg">
  <div class="modal-btn-close_container">
    <button class="modal-btn-close" type="button">
      <svg
        class="close-svg"
        width="100%"
        height="100%"
        viewBox="0 0 30 30"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path d="M8 8L22 22" stroke="black" stroke-width="2" />
        <path d="M8 22L22 8" stroke="black" stroke-width="2" />
      </svg>
    </button>
  </div>
  <div class="container-reg-modal">
    <h2 class="modal-reg-title">Filmoteka</h2>
    <div class="card">
      <div class="input-wrapper">
        <form class="card-form auth-form">
          <div class="input">
            <input type="text" class="input-field" required />
            <label class="input-label">Email</label>
          </div>
          <div class="input">
            <input type="password" class="input-field" required />
            <label class="input-label">Password</label>
          </div>
          <div class="auth-btn-wrapper">
            <button class="auth-btn auth-modal-btn-login btn" type="submit">
              login
            </button>
            <button class="auth-btn auth-modal-btn-register btn" type="submit">
              register
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
