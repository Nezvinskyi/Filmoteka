<div class="modal">
  <div class="auth-wrapper">
    <button
      class="auth-modal-btn-close modal-btn-close"
      type="reset"
      data-modal-close
    >
      X
    </button>
    <form class="auth-form">
      <h1 class="auth-form-text">Filmoteca</h1>

      <label class="auth-form-label">
        Email
        <input
          class="auth-form-input"
          type="email"
          name="email"
          autocomplete="off"
          required
          placeholder=""
        />
      </label>
      <label class="auth-form-label">
        password
        <input
          class="auth-form-input"
          type="password"
          name="password"
          autocomplete="off"
          required
          placeholder=""
        />
      </label>

      <div class="auth-btn-wrapper">
        <button class="auth-btn auth-modal-btn-login" type="submit">
          login
        </button>
        <button class="auth-btn auth-modal-btn-register" type="submit">
          register
        </button>
      </div>
    </form>
  </div>
</div>
