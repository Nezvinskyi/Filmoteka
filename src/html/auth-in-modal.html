<div class="modal">
  <div class="auth-wrapper">
    <button
      class="auth-modal-btn-close modal-btn-close"
      type="reset"
      data-modal-close
    >
      X
    </button>
    <form class="auth-form">
      <h1 class="auth-form-text">Filmoteca</h1>

      <label class="auth-form-label">
        Email
        <input
          id="auth-form-input-email"
          class="auth-form-input"
          type="email"
          name="email"
          autocomplete="off"
          required
          placeholder="name@name.com"
        />
      </label>
      <label class="auth-form-label">
        password
        <input
          id="auth-form-input-password"
          class="auth-form-input"
          type="password"
          name="password"
          autocomplete="off"
          required
          placeholder="minimum 6 characters"
        />
      </label>

      <div class="auth-btn-wrapper">
        <button class="auth-btn auth-modal-btn-signin" type="button">
          sign in
        </button>
        <button class="auth-btn auth-modal-btn-signup" type="button">
          sign up
        </button>
      </div>
    </form>
  </div>
</div>
